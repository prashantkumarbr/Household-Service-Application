{%extends "admin_layout.html"%} {%block content%}
<div class="container my-4">
  <div class="container-fluid d-flex justify-content-end">
    <form
      class="d-flex"
      role="search"
      method="POST"
      action="/ausearch/{{user_msg}}?role=admin"
    >
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search_txt"
        id="search_txt"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <h3>Users</h3>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
    </thead>
    {%if users%}
    <tbody>
      {%for user in users%}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>
          <a
            href="/change_status/{{user.id}}/{{user_msg}}"
            class="btn btn-sm btn-success"
          >
            {{user.status}}
          </a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
    {%else%}
    <h3 class="d-flex justify-content-center">No Users are available</h3>
    {%endif%}
  </table>
</div>
{%endblock%}
