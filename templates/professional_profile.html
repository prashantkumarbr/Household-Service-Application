{%extends "professional_layout.html"%} {%block content%} {%if prof%}
<div class="form-main">
  <div class="form-inner">
    <h2 class="form-heading">Professional Profile</h2>
    <form action="/professional_profile/{{user_msg}}/{{prof.id}}" method="post">
      <div class="mb-0">
        <label for="name" class="form-label">Professional Name</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.fullname}}"
          name="fullname"
          id="fullname"
        />
      </div>
      <div class="mb-0">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.email}}"
          name="email"
          id="email"
        />
      </div>
      <div class="mb-0">
        <label for="password" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.password}}"
          name="password"
          id="password"
        />
      </div>
      <div class="mb-0">
        <label for="service_name" class="form-label">Service Name</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.service_name}}"
          name="service_name"
          id="service_name"
        />
      </div>
      <div class="mb-0">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.address}}"
          name="address"
          id="address"
        />
      </div>
      <div class="mb-0">
        <label for="pincode" class="form-label">Pincode</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.pincode}}"
          name="pincode"
          id="pincode"
        />
      </div>
      <div class="mb-0">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.description}}"
          name="description"
          id="description"
        />
      </div>
      <div class="mb-0">
        <label for="experience" class="form-label">Experience</label>
        <input
          type="text"
          class="form-control"
          value="{{prof.experience}}"
          name="experience"
          id="experience"
        />
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/professional/{{user_msg}}/{{prof.id}}" class="btn btn-primary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{%endif%} {%endblock%}
