<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-main">
      <div class="form-inner">
        <h2 class="form-heading">Service Professional SignUp</h2>
        <form action="/service_professional_signup" method="POST">
          <div class="mb-0">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              name="user_name"
              id="user_name"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-0">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
            />
          </div>
          <div class="mb-0">
            <label class="form-label">Fullname</label>
            <input
              type="text"
              class="form-control"
              name="fullname"
              id="fullname"
            />
          </div>
          <div class="mb-0">
            <label class="form-label">Service Name</label>
            <select
              class="form-select"
              id="service_name"
              name="service_name"
              aria-label="Default select example"
            >
              <option disabled selected>select available services</option>
              {%if service%} {%for ser in service%}
              <option value="{{ser.service_name}}">{{ser.service_name}}</option>
              {%endfor%} {%else%} {%endif%}
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Description</label
            >
            <textarea
              class="form-control"
              name="description"
              id="description"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-0">
            <label class="form-label">Experience (in Years)</label>
            <input
              type="text"
              class="form-control"
              name="experience"
              id="experience"
            />
          </div>
          <div class="mb-0">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              id="address"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pincode</label>
            <input
              type="text"
              class="form-control"
              name="pincode"
              id="pincode"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a class="create-btn" href="/login">Login here?</a>
          </div>
          <div class="err_msg">{{msg}}</div>
        </form>
      </div>
    </div>
  </body>
</html>
